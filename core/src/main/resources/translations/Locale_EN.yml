      alreadyAdmin: "&cThat player is already an admin!"
      noPlayer: "&cThat player does not exist or has never joined this server."
      sucAdminRemoved: "&a%player% &7was successfully removed from admins."
      notInAdminList: "&cThat player is not an admin!"
      clearedAdmins: "&cAll admins have been removed from this shop."
    sharedIncome:
      MessageOn: "&7Shared Income: &aEnabled"
      MessageOff: "&7Shared Income: &cDisabled"
    copy-paste:
      copiedShopSettings: "[&6Copied &7shop settings!](%settings%)"
      pastedShopSettings: "&eShop settings pasted!"
    hologramRotation:
      rotateHologramInChat: "&7Hologram Rotation: %rotation%"
