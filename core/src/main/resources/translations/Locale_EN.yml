      Title: "&eHologram Rotation"
      Lore:
        - "&7Current Rotation:"
        - "%rotations%"
        - " &aLeft &7/ &cRight &7click to cycle"
        - " &7through all available rotations."
    changePrices:
      Title: "&eEdit Buy/Sell Prices"
      Lore:
        - "&7Adjust the Buy or Sell price"
        - " &d "
        - " &cLeft Click &7= Edit Sell"
        - " &aRight Click &7= Edit Buy"
      SignPlaceholderBuy:
        - ""
        - "&a^^ &7Enter &a^^"
        - " &7your new"
        - " &abuy &7price!"
      SignPlaceholderSell:
        - ""
        - "&c^^ &7Enter &c^^"
        - " &7your new"
        - " &csell &7price!"
    hologramMessage:
      Title: "&eCustom Hologram Messages"
      Lore:
        - "&cLeft Click to add a new"
        - "&cHologram message."
        - "&aRight Click to manage"
        - "&aexisting messages."
        - " &d "
        - "&8Available lines: %lineNumbers%"
        - "<ifhasmax>&8You can add %messagesleft% more message(s)!</ifhasmax>"
      LoreMaxReached:
        - "&cYou can only have"
        - "&c%maxLines% lines!"
        - "&7Click here to manage"
        - "&7your hologram messages."
      LoreEdit:
        - "&cLeft Click to edit this"
        - "&cHologram message."
        - "&aRight Click to manage"
        - "&aexisting messages."
        - " &d "
        - "&8Available lines: %lineNumbers%"
        - "<ifhasmax>&8You can add %messagesleft% more message(s)!</ifhasmax>"
      SignPlaceholderTexts: "###############"
    other:
      backToShopGuiButton: "&eBack to Shop"
      latestTransactionsTitle: "&aLatest Transactions"
  chat:
    toggleTransactions:
      MessageOn: "&7Transaction Messages: &aEnabled"
      MessageOff: "&7Transaction Messages: &cDisabled"
    disableBuying:
      MessageOn: "&7Buying: &aEnabled"
      MessageOff: "&7Buying: &cDisabled"
    disableSelling:
      MessageOn: "&7Selling: &aEnabled"
      MessageOff: "&7Selling: &cDisabled"
    shopAdmins:
      addingAdminWaiting: "&eType the name of the player you want to add as admin."
      removingAdminWaiting: "&eType the name of the player you want to remove as admin."
      selfAdmin: "&cYou cannot add or remove yourself as admin!"
