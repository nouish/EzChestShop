settings:
  GuiTitle: "&cSettings"
  statusOn: "&aEnabled"
  statusOff: "&cDisabled"
  buttons:
    toggleTransactions:
      Title: "&eToggle Transaction Messages"
      Lore:
        - "&7Current Status: %status%"
        - " &7If enabled, you will receive"
        - " &7transaction messages in chat"
        - " &7whenever someone buys or sells"
        - " &7items from this shop."
    disableBuying:
      Title: "&eDisable Buying"
      Lore:
        - "&7Current Status: %status%"
        - " &7If enabled, players will not be"
        - " &7able to buy items from this shop."
    disableSelling:
      Title: "&eDisable Selling"
      Lore:
        - "&7Current Status: %status%"
        - " &7If enabled, players will not be"
        - " &7able to sell items to this shop."
    shopAdmins:
      Title: "&eShop Admins"
      nobodyStatusAdmins: "&aNone"
      Lore:
        - "&7You can add or remove admins"
        - "&7for this chest shop. Admins can"
        - "&7access storage and most settings"
        - "&7(except income sharing and"
        - "&7managing admins)."
        - " &aLeft Click &7to add an admin"
        - " &cRight Click &7to remove an admin"
        - " &7Current Admins: %admins%"
    sharedIncome:
      Title: "&eShared Income"
      Lore:
        - "&7Current Status: %status%"
        - " &7If enabled, only sales profits"
        - " &7will also be shared with admins."
