        Up: "&aArriba"
        North: "&aNorte"
        East: "&aEste"
        South: "&aSur"
        West: "&aOeste"
        Down: "&aAbajo"
    protection:
      cannotDestroyShop: "&cNo puedes destruir esta tienda!"
