      Title: "&ePrecio de compra/venta de la tienda"
      Lore:
        - "&7Edita el precio de Compra o Venta"
        - " &d "
        - " &cClic izquierdo para   &aClic derecho para"
        - " &l  &r&ceditar Venta    &l   &r &aeditar Compra"
