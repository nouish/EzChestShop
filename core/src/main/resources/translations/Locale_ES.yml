      alreadyAdmin: "&cEste jugador ya está en la lista de administradores!"
      sucAdminRemoved: "&e%player% &afue eliminado exitosamente de la lista de administradores."
      notInAdminList: "&cEste jugador no está en la lista de administradores!"
      clearedAdmins: "&cRemoved all admins from this shop."
    sharedIncome:
      MessageOn: "&7Ingresos compartidos: &aACTIVADO"
      MessageOff: "&7Ingresos compartidos: &cDESACTIVADO"
    copy-paste:
      copiedShopSettings: "[&6Configuraciones de tienda copiadas!](%settings%)"
      pastedShopSettings: "&eConfiguraciones de tienda pegadas!"
    hologramRotation:
      rotateHologramInChat: "&7Rotación de holograma: %rotation%"
