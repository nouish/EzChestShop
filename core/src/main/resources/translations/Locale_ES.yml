#settings section
settings:
  GuiTitle: "&b&lAjustes"
  statusOn: "&aACTIVADO"
  statusOff: "&cDESACTIVADO"
  buttons:
    toggleTransactions:
      Title: "&eActivar/Desactivar Mensaje de Transacción"
      Lore:
        - "&7Estado actual: %status% "
        - " &7Si mantiene esta opción activada, "
        - " &7recibirás mensaje de "
        - " &7transacción en el chat cada vez que alguien "
        - " &7compre / venda algo en esta tienda"
    disableBuying:
      Title: "&eDesactivar la Compra"
      Lore:
        - "&7Estado actual: %status% "
        - " &7Si mantiene esta opción activada, "
        - " &7la tienda no dejará que nadie compre "
        - " &7de tu tienda."
    disableSelling:
      Title: "&eDesactivar la venta"
      Lore:
        - "&7Estado actual: %status% "
        - " &7Si mantiene esta opción activada, "
        - " &7la tienda no dejará que nadie venda "
        - " &7nada a tu tienda."
    shopAdmins:
      Title: "&eAdministradores de la tienda"
      nobodyStatusAdmins: "&aNadie"
      Lore:
        - "&7Puede agregar/ eliminar administradores de "
        - " &7tu tienda. Los administradores son capaces de "
        - " &7acceder al almacenamiento de la tienda y acceder a ciertos "
        - " &7ajustes (todo excepto compartir ingresos "
        - " &7y agregar/eliminar administradores). "
        - " &aClick Izquierdo &7para agregar un administrador "
        - " &cClick Derecho &7para eliminar un administrador "
        - " &7Administrador actuales: %admins%"
    sharedIncome:
      Title: "&eIngresos compartidos"
      Lore:
        - "&7Estado actual: %status% "
        - " &7Si mantiene esta opción activada, "
        - " &7ÚNICAMENTE el beneficio de ventas, será "
        - " &7compartido con los administradores también."
    hologramRotation:
      Title: "&eRotación de Holograma"
      Lore:
        - "&7Rotación: "
        - "%rotations%"
        - " &aClic izquierdo&7/&cClic derecho&7 para ciclar"
        - " &7a través de todas las rotaciones!"
