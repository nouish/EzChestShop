        - ""
        - "&a^^ &7Introduce &a^^ "
        - " &7tu nuevo "
        - " &7precio de &acompra!"
      SignPlaceholderSell:
        - ""
        - "&a^^ &7Introduce &a^^ "
        - " &7tu nuevo "
        - " &7precio de &cventa!"
    hologramMessage:
      Title: "&ePersonaliza tu Holograma"
      Lore:
        - "&cClic izquierdo para agregar un mensaje de"
        - "&cHolograma personalizado!"
        - "&aClic derecho para gestionar tus"
        - "&amesajes de Holograma actuales!"
        - " &d "
        - "&8Puedes usar la línea %lineNumbers%!"
        - "<ifhasmax>&8Puedes tener %messagesleft% más mensajes!</ifhasmax>"
      LoreMaxReached:
        - "&cSolo puedes tener"
        - "&c%maxLines% líneas!"
        - "&7Haz clic aquí para gestionar"
        - "&7tus mensajes del holograma!"
      LoreEdit:
        - "&cClic izquierdo para editar tu mensaje"
        - "&cHolograma personalizado!"
        - "&aClic derecho para gestionar tus"
        - "&amesajes de Holograma actuales!"
        - " &d "
        - "&8Puedes usar la línea %lineNumbers%!"
        - "<ifhasmax>&8Puedes tener %messagesleft% más mensajes!</ifhasmax>"
